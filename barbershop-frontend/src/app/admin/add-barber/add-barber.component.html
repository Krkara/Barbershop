<br>
<div class="container">
    <h5>Add Barber</h5>
    <form (ngSubmit)="handleSubmit(addBarberForm)" #addBarberForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input ngModel name="name" type="text" class="form-control" id="name"  name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input ngModel name="email" type="email" class="form-control" id="email"  name="email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input ngModel name="phoneNumber" type="number" class="form-control" id="phoneNumber"  name="phoneNumber" required>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>

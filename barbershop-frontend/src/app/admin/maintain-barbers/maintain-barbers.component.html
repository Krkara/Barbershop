<div style="padding: 20px">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Phone number</th>
          <th scope="col">Email</th>
          <th scope="col"></th>
          <th scope="col">
            <!--<button type="button" class="btn btn-success btn-md" routerLink="/add-barber">Add</button>-->
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let barber of barbers">
          <td>{{ barber.name }}</td>
          <td>{{ barber.phoneNumber }}</td>
          <td>{{ barber.email }}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" routerLink="/edit-barber/{{barber.id}}">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteBarber(barber)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

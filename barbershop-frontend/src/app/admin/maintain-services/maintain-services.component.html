<div style="padding: 20px">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Duration</th>
          <th scope="col"></th>
          <th scope="col">
            <button type="button" class="btn btn-success btn-md" routerLink="/add-service">Add</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{ service.name }}</td>
          <td>{{ service.price }}</td>
          <td>{{ service.duration }}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" routerLink="/edit-service/{{service.id}}">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteService(service)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<br>
<div class="container">
    <h5>Edit Service</h5>
    <form *ngIf="service" (ngSubmit)="handleSubmit(editServiceForm)" #editServiceForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="service.name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="service.price"
          name="price"
          required
        />
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input
          type="number"
          class="form-control"
          id="duration"
          [(ngModel)]="service.duration"
          name="duration"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>

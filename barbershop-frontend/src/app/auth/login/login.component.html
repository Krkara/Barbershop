<section class="mt-5">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                  <form class="mx-1 mx-md-4" (ngSubmit)="handleSubmit(loginForm)" #loginForm="ngForm">
  

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" class="form-control active" ngModel name="email" />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control active" ngModel name="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>


                  </form>
  
                </div>
              </div>
            </div>
          </div>
      </div>
  </section>
